    <script>
$(document).ready(function () {
  var currentQuestion = 0;
  var questions;
  var answers = [];

  // Fetch questions from /questions API endpoint
  $.ajax({
    url: "/questions",
    type: "GET",
    success: function (data) {
      questions = data;
      renderQuestion(questions[currentQuestion]);
    },
  });

  // Render the question and answers
  function renderQuestion(question) {
    $("#question-heading").text(question.question.content);

    $("#answers-list").empty();
    $.each(question.answers, function (index, answer) {
      var listItem = $("<li>");
      var radioButton = $("<input>")
        .attr("type", "radio")
        .attr("name", "answer")
        .attr("id", "answer" + index)
        .addClass("answer")
        .data("isGoodAnswer", answer.isGoodAnswer)
        .data("questionId", question.question.id)
        .data("answerId", answer.id); // store the answer id instead of index
      var label = $("<label>")
        .attr("for", "answer" + index)
        .text(answer.content);

      listItem.append(radioButton);
      listItem.append(label);
      $("#answers-list").append(listItem);
    });

    $("#progress").text(
      "Question " + (currentQuestion + 1) + " of " + questions.length
    );

    // Add click event handler to the "Next" button
    $("#submit-answer").on("click", function () {
      // Check if an answer was selected
      if (!$("input[name='answer']:checked").val()) {
        alert("Please select an answer.");
        return;
      }

      // Get the selected answer
      var selectedAnswer = $("input[name='answer']:checked");

      // Add the current question and answer IDs to the answers array
      answers.push({
        questionId: selectedAnswer.data("questionId"),
        answerId: selectedAnswer.data("answerId"),
      });

      // If this is the last question, submit the answers to the server
      if (currentQuestion == questions.length - 1) {
        // Submit the question and answer IDs to the /exam endpoint
        $.ajax({
          url: "/exam",
          type: "POST",
          data: JSON.stringify(answers),
          contentType: "application/json",
          success: function (data) {
            // Display the percentage of correct answers
            $("#question-heading").text("Score: " + data + "%");

            // Hide the answers list and submit button
            $("#answers-list").hide();
            $("#submit-answer").hide();
          },
          error: function (xhr, status, error) {
            console.error(xhr.responseText);
          },
        });
      } else {
        // Otherwise, go to the next question
        currentQuestion++;
        renderQuestion(questions[currentQuestion]);
      }
    });
  }
});
</script>

    setNextQuestionData = () => {
