<!DOCTYPE html>
<html>
<head>
    <title>Exam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
        body {
            font-family:  'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 36px;
            color: #333;
            text-shadow: 1px 1px #ddd;
        }

        button {
            background-color: #01b399;
            border: none;
            color: white;
            padding: 14px 20px;
            margin: 0 auto;
            display: block;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        select {
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            width: 100%;
            box-sizing: border-box;
            background-color: #fff;
            box-shadow: 1px 1px #ddd;
        }

        select:focus {
            outline: none;
            box-shadow: 2px 2px #bbb;
        }

        #questions {
            max-width: 800px;
            margin: 0 auto;
        }

        .question {
            margin: 20px 0;
            padding: 20px;
            background-color: #fff;
            box-shadow: 2px 2px #bbb;
            border-radius: 5px;
        }

        .question p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .question select {
            margin-top: 10px;
        }

        #submit-answers {
            display: block;
            margin: 20px auto;
        }

        .fa-spinner {
            animation: spin 1s infinite linear;
        }

        @keyframes spin {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
    }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get questions from /questions
            $("#get-questions").click(function() {
                $.ajax({
                    url: "/questions",
                    type: "GET",
                    success: function(data) {
                        // Display questions and answers
                        $("#questions").empty();
                        for (var i = 0; i < data.length; i++) {
                            var question = data[i].question;
                            var answers = data[i].answers;
                            var html = "<div>";
                            html += "<p>" + question.content + "</p>";
                            html += "<select name='question" + question.id + "'>";
                            for (var j = 0; j < answers.length; j++) {
                                html += "<option value='" + answers[j].answerId + "'>" + answers[j].content + "</option>";
                            }
                            html += "</select>";
                            html += "</div>";
                            $("#questions").append(html);
                        }
                        $("#submit-answers").show();
                    }
                });
            });

            // Submit answers to /exam
            $("#submit-answers").click(function() {
                var answers = [];
                $("select").each(function() {
                    var questionId = $(this).attr("name").substr(8);
                    var answerId = $(this).val();
                    answers.push({questionId: questionId, answerId: answerId});
                });
                $.ajax({
                    url: "/exam",
                    type: "POST",
                    data: JSON.stringify(answers),
                    contentType: "application/json",
                    success: function(response) {
                        var value = response;
                        alert("Answers submitted successfully! Your score is: " + value + "%");
                    }
                });
            });
        });
    </script>
</head>
<body>
<h1>Exam</h1>

<!-- Button to retrieve questions with AJAX -->
<button id="get-questions">Get Questions</button>

<!-- Div to display questions and answers -->
<div id="questions"></div>

<!-- Button to submit answers with AJAX (hidden by default) -->
<button id="submit-answers" style="display:none;">Submit Answers</button>
</body>
</html>
