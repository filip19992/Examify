<!DOCTYPE html>
<html>
<head>
  <title>Create Exam</title>
  <script>
		function createExam() {
			// get the values of the input fields
			var question1 = document.getElementById("question1").value;
			var q1_answer1 = document.getElementById("q1_answer1").value;
			var q1_answer2 = document.getElementById("q1_answer2").value;
			var q1_answer3 = document.getElementById("q1_answer3").value;
			var q1_answer1_isGoodAnswer = document.getElementById("q1_answer1_isGoodAnswer").checked;
			var q1_answer2_isGoodAnswer = document.getElementById("q1_answer2_isGoodAnswer").checked;
			var q1_answer3_isGoodAnswer = document.getElementById("q1_answer3_isGoodAnswer").checked;

			var question2 = document.getElementById("question2").value;
			var q2_answer1 = document.getElementById("q2_answer1").value;
			var q2_answer2 = document.getElementById("q2_answer2").value;
			var q2_answer3 = document.getElementById("q2_answer3").value;
			var q2_answer1_isGoodAnswer = document.getElementById("q2_answer1_isGoodAnswer").checked;
			var q2_answer2_isGoodAnswer = document.getElementById("q2_answer2_isGoodAnswer").checked;
			var q2_answer3_isGoodAnswer = document.getElementById("q2_answer3_isGoodAnswer").checked;

			// create the JSON object
			var exam = {
				"questions": [
					{
						"questionContent": question1,
						"answerToCreateExamList": [
							{
								"content": q1_answer1,
								"isGoodAnswer": q1_answer1_isGoodAnswer ? "Y" : "N"
							},
							{
								"content": q1_answer2,
								"isGoodAnswer": q1_answer2_isGoodAnswer ? "Y" : "N"
							},
							{
								"content": q1_answer3,
								"isGoodAnswer": q1_answer3_isGoodAnswer ? "Y" : "N"
							}
						]
					},
					{
						"questionContent": question2,
						"answerToCreateExamList": [
							{
								"content": q2_answer1,
								"isGoodAnswer": q2_answer1_isGoodAnswer ? "Y" : "N"
							},
							{
								"content": q2_answer2,
								"isGoodAnswer": q2_answer2_isGoodAnswer ? "Y" : "N"
							},
							{
								"content": q2_answer3,
								"isGoodAnswer": q2_answer3_isGoodAnswer ? "Y" : "N"
							}
						]
					}
				],
				"studentUsernames": ["student@student.com"]
			};

			// send the JSON object to the server
			var xhr = new XMLHttpRequest();
			xhr.open("POST", "/exam/create", true);
			xhr.setRequestHeader('Content-Type', 'application/json');
			xhr.send(JSON.stringify(exam));
		}
	</script>
</head>
<body>
<h1>Create Exam</h1>
<form>
  <fieldset>
    <legend>Question 1:</legend>
    <label for="question1">Question content:</label>
    <input type="text" id="question1" name="question1"><br><br>
    <label for="q1_answer1">Answer 1:</label>
    <input type="text" id="q1_answer1" name="q1_answer1">
    <input type="checkbox" id="q1_answer1_isGoodAnswer" name="q1_answer1_isGoodAnswer">Is Good Answer?<br>

    <label for="q1_answer2">Answer 2:</label>
    <input type="text" id="q1_answer2" name="q1_answer2">
    <input type="checkbox" id="q1_answer2_isGoodAnswer" name="q1_answer2_isGoodAnswer">Is Good Answer?<br>

    <label for="q1_answer3">Answer 3:</label>
    <input type="text" id="q1_answer3" name="q1_answer3">
    <input type="checkbox" id="q1_answer3_isGoodAnswer" name="q1_answer3_isGoodAnswer">Is Good Answer?<br>
  </fieldset>
  <br>
  <fieldset>
    <legend>Question 2:</legend>
    <label for="question2">Question content:</label>
    <input type="text" id="question2" name="question2"><br><br>

    <label for="q2_answer1">Answer 1:</label>
    <input type="text" id="q2_answer1" name="q2_answer1">
    <input type="checkbox" id="q2_answer1_isGoodAnswer" name="q2_answer1_isGoodAnswer">Is Good Answer?<br>

    <label for="q2_answer2">Answer 2:</label>
    <input type="text" id="q2_answer2" name="q2_answer2">
    <input type="checkbox" id="q2_answer2_isGoodAnswer" name="q2_answer2_isGoodAnswer">Is Good Answer?<br>

    <label for="q2_answer3">Answer 3:</label>
    <input type="text" id="q2_answer3" name="q2_answer3">
    <input type="checkbox" id="q2_answer3_isGoodAnswer" name="q2_answer3_isGoodAnswer">Is Good Answer?<br>
  </fieldset>
  <br>
  <input type="button" value="Create Exam" onclick="createExam()">
</form>
</body>
</html>
