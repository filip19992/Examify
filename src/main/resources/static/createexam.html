<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
</head>
<body>
<h1>Create Exam</h1>
<form method="post" action="/exam/create">
    <label for="num-questions">Number of questions:</label>
    <input type="number" id="num-questions" name="numQuestions" value="1" min="1" max="10" required>

    <div id="questions-container"></div>

    <button type="button" onclick="addQuestion()">Add Question</button>
    <button type="submit">Create Exam</button>
</form>

<script>
    var numAnswers = 3;

    function addQuestion() {
        var numQuestions = document.getElementById("num-questions").value;
        var questionsContainer = document.getElementById("questions-container");
        var questionTemplate = `
          <div>
            <label for="question-content-${numQuestions}">Question ${numQuestions}:</label>
            <input type="text" id="question-content-${numQuestions}" name="questions[${numQuestions - 1}][questionContent]" required>

            <div>
              <label for="answer-content-${numQuestions}-1">Answer 1:</label>
              <input type="text" id="answer-content-${numQuestions}-1" name="questions[${numQuestions - 1}][answerToCreateExamList][0][content]" required>
              <label for="answer-isGoodAnswer-${numQuestions}-1">Is Good Answer:</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-1-yes" name="questions[${numQuestions - 1}][answerToCreateExamList][0][isGoodAnswer]" value="Y" required>
              <label for="answer-isGoodAnswer-${numQuestions}-1-yes">Yes</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-1-no" name="questions[${numQuestions - 1}][answerToCreateExamList][0][isGoodAnswer]" value="N" required>
              <label for="answer-isGoodAnswer-${numQuestions}-1-no">No</label>
            </div>

            <div>
              <label for="answer-content-${numQuestions}-2">Answer 2:</label>
              <input type="text" id="answer-content-${numQuestions}-2" name="questions[${numQuestions - 1}][answerToCreateExamList][1][content]" required>
              <label for="answer-isGoodAnswer-${numQuestions}-2">Is Good Answer:</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-2-yes" name="questions[${numQuestions - 1}][answerToCreateExamList][1][isGoodAnswer]" value="Y" required>
              <label for="answer-isGoodAnswer-${numQuestions}-2-yes">Yes</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-2-no" name="questions[${numQuestions - 1}][answerToCreateExamList][1][isGoodAnswer]" value="N" required>
              <label for="answer-isGoodAnswer-${numQuestions}-2-no">No</label>
            </div>

            <div>
              <label for="answer-content-${numQuestions}-3">Answer 3:</label>
              <input type="text" id="answer-content-${numQuestions}-3" name="questions[${numQuestions - 1}
                <label for="answer-isGoodAnswer-${numQuestions}-3">Is Good Answer:</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-3-yes" name="questions[${numQuestions - 1}][answerToCreateExamList][2][isGoodAnswer]" value="Y" required>
              <label for="answer-isGoodAnswer-${numQuestions}-3-yes">Yes</label>
              <input type="radio" id="answer-isGoodAnswer-${numQuestions}-3-no" name="questions[${numQuestions - 1}][answerToCreateExamList][2][isGoodAnswer]" value="N" required>
              <label for="answer-isGoodAnswer-${numQuestions}-3-no">No</label>
            </div>
            `;
        questionsContainer.insertAdjacentHTML("beforeend", questionTemplate);
    }
</script>
</body>
</html>
